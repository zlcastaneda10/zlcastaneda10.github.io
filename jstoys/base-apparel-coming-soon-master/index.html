<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <div class="container">
    <div class="left">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="bg-mobile" src="images/hero-mobile.jpg" alt="">
      <h1>
        <span>We're</span> <br />
        coming <br />
        soon
      </h1>

      <div class="inner-container">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="form ">
          <input type="email" placeholder="Email Address" class="email" />
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <button>
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>


    </div>

    <div class="right bg-image">

    </div>
  </div>

  <script>
    const form = document.querySelector('.form');
    const email = document.querySelector('.email');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const emailValue = email.value;

      // Check if its a valid email
      if (!validateEmail(emailValue)){
        form.classList.add('error');
      }else{
        form.classList.remove('error');
        email.value = '';
      }
    })

    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
  </body>

</html>
