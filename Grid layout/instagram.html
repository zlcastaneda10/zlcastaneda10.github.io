<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .post-list{
            display: grid;
            grid-template-columns: repeat(3,minmax(100px, 293px));
            justify-content: center;
            gap: 28px;
        }
        .post{
            cursor: pointer;
            display: block;
            position: relative;

            overflow: hidden;
            text-align: center;
        }
        .post-image{
            margin:0;
        }
        .post-image img {
            width: 100%;
            /* a√±adir siempre para iamgenes*/
            vertical-align: top;
            
        }
        .post-overlay{
            background: rgba(0, 0, 0, .4);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top:0;
            /* lo oculta hasta el hover */
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .post:hover .post-overlay{
            display: flex;

        }

        .post-likes, 
        .post-comments{
            width: 80px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        @media screen and (max-width: 768px) {
            .post-list{
                gap: 3px;
            }
        }

    </style>
</head>
<body>
    <section class="post-list">
        <a href="" class="post">
            <figure class="post-image">
                <img src="img/1.png" alt="">
            </figure>
            <span class="post-overlay">
                <p>
                    <span class="post-likes">150</span>
                    <span class="post-comments">10</span>
                </p>
            </span>
        </a>
